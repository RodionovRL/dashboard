spring.application.name=gateway
server.port=8080
server.servlet.context-path=/
spring.main.web-application-type=reactive

eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka

## Order-service
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=http://order-service:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/orders/**, /admin/orders/**

## User-service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://user-service:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

## Payment-service
spring.cloud.gateway.routes[2].id=payment-service
spring.cloud.gateway.routes[2].uri=http://payment-service:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/payments/**, /admin/payments/**

## Discover Server Route
spring.cloud.gateway.routes[3].id=discovery-server
spring.cloud.gateway.routes[3].uri=http://discovery-server:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[3].filters[0]=SetPath=/

## Discover Server Static Resources Route
spring.cloud.gateway.routes[4].id=discovery-server-static
spring.cloud.gateway.routes[4].uri=http://discovery-server:8761
spring.cloud.gateway.routes[4].predicates[0]=Path=/eureka/**